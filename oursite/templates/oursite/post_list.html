{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container card-group">
{% for post in posts %}
  <div style="background-color: #f5edbc; border: none;" class="card">
    <img style="width: 200px; height: auto;" src="{{ post.image.url }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">
          <a href="{% url 'post_detail' post.id %}">{{ post.name }}</a>
      </h5>
    </div>
  </div>
{% endfor %}
</div>

{% endblock %}
