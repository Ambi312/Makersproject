{% extends 'base.html' %}
{% block content %}
{% load static %}
{% for post in posts %}
<article class="box post post-excerpt">
    <header>
        <h2><a href="{% url 'post_detail' pk=post.pk %}" style="padding: 10px">{{ post }}</a></h2>
        <a  href="{% url 'post_detail' pk=post.pk %}" class="image"> <img src="{{ post.image.url }}" style="width: 300px; height: auto; padding: 10px;" ></a>
    </header>
    {% endfor %}
</article>
{% endblock %}
