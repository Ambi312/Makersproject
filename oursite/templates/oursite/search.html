{% extends 'base.html' %}
{% load static %}
{% block content %}

<div style="padding: 20px;" class="posts">
    {% for post in posts %}
    <article>
        <p href="#" class="image"><img src="{{ post.image.url }}" style="width: 300px; height: 300px;" alt="" /></p>
        <h3>{{ post }}</h3>
        <p>{{ post.description|truncatewords:10 }}</p>
        <ul class="actions">
            <li><a href="{% url 'post_detail' post.id %}" class="button">More</a></li>
        </ul>
    </article>
    {% endfor %}
</div>

{% endblock %}
