{% extends 'base.html' %}
{% block content %}
{% load static %}
{% for post in posts %}
<div style="width: 700px; height: auto;" class="row row-cols-1 row-cols-md-2 g-4">
  <div  class="col">
    <div class="card">
      <img src="{{ post.image.url }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ post }}</h5>
        <p class="card-text">{{ post.title }}</p>
      </div>
    </div>
  </div>
</div>
    {% endfor %}
{% endblock %}
