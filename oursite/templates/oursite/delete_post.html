{% extends 'base.html' %}

{% block content %}
  <h1>Are you sure you want to delete {{ post.post }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes</button>
    <a class="btn btn-secondary" href="{% url 'post_detail' post.id %}" role="button">No</a>
  </form>
{% endblock %}
