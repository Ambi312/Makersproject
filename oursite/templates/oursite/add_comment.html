{% extends 'base.html' %}
{% load static %}
{% block content %}
  {% if user.is_authenticated %}
  <p style="">Add Comment</p>
  <br/><br/>
  <form method="post">

    {% csrf_token %}
    <br/><br/><br/>
    <p>{{ form.as_p }}</p>

    <button  type="submit" class="btn btn-success">Comment</button>
  </form>
{% endif %}
{% endblock %}
