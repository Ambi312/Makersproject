{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h1 >Create Post</h1>
  {% if user.is_authenticated %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form.as_p }}
    <button  type="submit" class="btn btn-success">Create</button>
  </form>
{% endif %}
{% endblock %}
