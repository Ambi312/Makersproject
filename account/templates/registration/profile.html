{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    *{
    	font-family: 'Mochiy Pop P One', sans-serif;
    	}
</style>
	<section id="banner">
        <div class="content">
            <header>
                <h1>{{ request.user }}</h1>
                    <!--<p>A free and fully responsive site template</p>-->
            </header>
            <p> {{ request.user }} </p>
            <p> {{ request.user.name }} </p>
            <p> {{ request.user.email }} </p>


        </div>
        <span class="image object">
            {% if user.image %}
                <img src="{{ request.user.image.url }}" style="width: 500px; height: 500px" alt="" />
            {% else %}
                <img src="{% static 'default.jpg' %}" style="width: 200px; height: auto" alt="" />
            {% endif %}
        </span>
    </section>
{% endblock %}
